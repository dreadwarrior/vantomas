---

- name: prepare directory structure
  file: >
    dest={{ release.path }}/{{ item.dest }}
    recurse=yes
    mode={{ deploy_post_dir_mode }}
    owner={{ deploy_post_dir_user }}
    group={{ deploy_post_dir_group }}
    state={{ item.state }}
  with_items: deploy_post.directories

- name: prepare directories index.html
  file: dest={{ release.path }}/{{ item.dest }} state={{ item.state }}
  with_items: deploy_post.files

- include: cache-files.yml

- include: cache-database.yml
