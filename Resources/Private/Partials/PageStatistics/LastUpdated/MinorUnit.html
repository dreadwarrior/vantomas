{namespace vhs=Tx_Vhs_ViewHelpers}

<f:for each="{pages}" as="page">
	<div class="post-item no-border">
		<h2 class="csc-firstHeader"><vhs:condition condition="{page.subtitle}" then="{page.subtitle}" else="{page.title}" /></h2>
		<div class="content">
			<f:format.html>{page.abstract}</f:format.html>
		</div>
		<ul class="post-item-actions">
			<li><f:link.page pageUid="{page.uid}" class="round">read more</f:link.page></li>
		</ul>
	</div>
</f:for>
