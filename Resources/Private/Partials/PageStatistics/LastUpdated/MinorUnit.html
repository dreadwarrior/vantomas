{namespace vhs=Tx_Vhs_ViewHelpers}

<f:for each="{pages}" as="page">
	<section class="minor">
		<div class="row">
			<div class="small-12 large-12 columns">
				<h2><vhs:condition condition="{page.subtitle}" then="{page.subtitle}" else="{page.title}" /></h2>
				<f:format.html>{page.abstract}</f:format.html>
			</div>
		</div>
		<div class="row">
			<div class="small-12 large-12 columns">
				<f:link.page pageUid="{page.uid}" class="right small radius button">read more Â»</f:link.page>
			</div>
		</div>
	</section>
</f:for>
