<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	  xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
	  xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
	  xmlns:dialog="http://fedext.net/ns/dialog/ViewHelpers"
	  xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
<head>
	<title></title>
</head>
<body>

{namespace flux=Tx_Flux_ViewHelpers}
{namespace v=Tx_Vhs_ViewHelpers}
{namespace dialog=Tx_Dialog_ViewHelpers}
<f:layout name="Discussion" />
<f:section name="Configuration">
	<flux:flexform id="comment-flexform" label="Comment Plugin FlexForm">
		<flux:flexform.sheet name="display" label="Display options">
			<flux:flexform.field.checkbox name="settings.enableHeroUnit" label="Display 'HeroUnit'" />
			<flux:flexform.field.checkbox name="settings.enableToolbar" label="Display Toolbar" />
			<flux:flexform.field.checkbox name="settings.enableDirectCommenting" label="Display 'Add new subject' form below thread" />
			<flux:flexform.field.checkbox name="settings.enableDiscussionCreation" label="Allow creation of new Discussions" />
			<flux:flexform.field.checkbox name="settings.enableBreadCrumb" label="Display the bread crumb" />
			<flux:flexform.field.checkbox name="settings.enableInappropriateContentReporting" label="Enable reporting of inappropriate content" />
		</flux:flexform.sheet>
	</flux:flexform>
</f:section>

<f:section name="Preview">
	<table>
		<f:if condition="{settings.discussions}">
			<tr>
				<td><strong>Discussions selected:</strong></td>
				<td><f:count>{settings.discussions -> v:iterator.explode()}</f:count></td>
			</tr>
		</f:if>
		<tr>
			<td>Display Hero Unit:</td>
			<td><f:if condition="{settings.enableHeroUnit}" then="Yes" else="No" /></td>
		</tr>
		<tr>
			<td>Display Toolbar:</td>
			<td><f:if condition="{settings.enableToolbar}" then="Yes" else="No" /></td>
		</tr>
		<tr>
			<td>Display Direct Commenting:</td>
			<td><f:if condition="{settings.enableDirectCommenting}" then="Yes" else="No" /></td>
		</tr>
	</table>
</f:section>

</body>
</html>
