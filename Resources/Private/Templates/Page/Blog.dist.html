{namespace flux=Tx_Flux_ViewHelpers}
{namespace vhs=Tx_Vhs_ViewHelpers}
{namespace vt=Tx_Vantomas_ViewHelpers}

<f:layout name="{settings.layout}" />

<f:section name="Configuration">
	<flux:flexform id="blog" label="Blog article page template">
		<flux:flexform.sheet name="blogSettings" label="LLL:EXT:vantomas/Resources/Private/Language/Page/Blog.xml:groups.blogSettings.label">
			<flux:flexform.field.checkbox label="LLL:EXT:vantomas/Resources/Private/Language/Page/Blog.xml:groups.blogSettings.fields.enableComments" name="enableComments" />
		</flux:flexform.sheet>
	</flux:flexform>
</f:section>

<f:section name="Header">
	<f:if condition="{vt:request.isMobile(host: '@@@DOMAIN_MOBILE@@@', negate: 'TRUE')}">
		<f:then>
			<vhs:page.menu additionalAttributes="{ id: 'menu-main' }" useShortcutData="TRUE" classActive=""  classCurrent="active" />
		</f:then>
	</f:if>
	<vt:page.content.render column="1" slide="-1" />
</f:section>

<f:section name="Content">
	<vt:page.content.render column="0" />

	<f:if condition="{vt:request.isMobile(host: '@@@DOMAIN_MOBILE@@@', negate: 'TRUE')}">
		<f:then>
			<f:render partial="SocialBookmarks" arguments="{ page: page }" />
		</f:then>
	</f:if>

	<f:render partial="Disqus{settings.layout -> vhs:format.case(case: 'ucfirst')}" arguments="{ page: page }" />
</f:section>

<f:section name="Sidebar">
	<vt:page.content.render column="2" slide="-1" />
</f:section>

<f:section name="Footer">
	<vt:page.content.render column="3" slide="-1" />
</f:section>

<f:section name="Copyright">
	<div id="copyright">
		<p class="bodytext">Â© 2007-<f:format.date date="now" format="Y" /> van-tomas.de created by Thomas Juhnke | <a href="#content-container">Back to top</a> | <f:link.page pageUid="136" pageType="103" additionalAttributes="{ class: 'rss-feed' }">RSS Feed</f:link.page></p>
	</div>
</f:section>
