<div xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

<f:layout name="NoHeader" />

<f:section name="Configuration">
	<flux:form id="shortcut">
		<f:render partial="Properties/Container" arguments="{_all}" />
	</flux:form>
</f:section>

<f:section name="Preview">
</f:section>

<f:section name="Main">
	<v:content.render contentUids="{record.records -> v:iterator.explode()}" />
</f:section>

</div>
