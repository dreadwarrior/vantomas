<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
	  xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">
	<head>
		<title>Latest Disqus Comments Template</title>
	</head>
	<body>
		<f:layout name="Default" />

		<f:section name="Main">
			<ul class="disc striped">
				<f:for each="{comments.response}" as="comment">
					<li>
						<a href="{comment.thread.link}#comment-{comment.id}">{comment.raw_message -> f:format.html() -> f:format.crop(maxCharacters: 140, respectWordBoundaries: 1) -> f:format.stripTags()}</a> by {comment.author.name} at <a href="{comment.thread.link}">{comment.thread.title}</a>
					</li>
				</f:for>
			</ul>
		</f:section>
	</body>
</html>
