<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
	  xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	  xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
	  xmlns:vhs="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">
	<head>
		<title>Orbiter Content Element Template</title>
	</head>
	<body>
		<f:layout name="Content/Default" />

		<f:section name="Configuration">
			<flux:form id="orbiter" enabled="TRUE" options="{ group: 'vantomas' }">
				<flux:form.section name="images">
					<flux:form.object name="image">
						<flux:field.file name="src" />
						<flux:field.input name="caption" />
					</flux:form.object>
				</flux:form.section>
			</flux:form>
		</f:section>

		<f:section name="Preview">
			<dl>
				<f:for each="{images}" as="sectionObject">
					<dt><vhs:media.image src="{sectionObject.image.src}" alt="" width="62" /></dt>
					<dd>{sectionObject.image.caption}</dd>
				</f:for>
			</dl>
		</f:section>

		<f:section name="Main">
			<ul data-orbit>
				<f:for each="{images}" as="sectionObject">
					<li>
						<vhs:media.image src="{sectionObject.image.src}" alt="Test" />
						<f:if condition="{sectionObject.image.caption}">
							<div class="orbit-caption">{sectionObject.image.caption}</div>
						</f:if>
					</li>
				</f:for>
			</ul>
		</f:section>
	</body>
</html>
