<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
	  xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">
	<head>
		<title>Archive List Template</title>
	</head>
	<body>
		<f:layout name="Default" />

		<f:section name="Main">
			<ul class="disc">
				<f:for each="{dates}" as="date">
					<li>
						<f:link.action action="search" pageUid="{settings.searchPid}" arguments="{
							month: '{f:format.date(date: date.value, format: \'m\')}',
							year: '{f:format.date(date: date.value, format: \'Y\')}'
						}"><f:format.date date="{date.value}" format="F Y" /></f:link.action>
					</li>
				</f:for>
			</ul>
		</f:section>
	</body>
</html>
