{namespace flux=FluidTYPO3\Flux\ViewHelpers}
{namespace vhs=FluidTYPO3\Vhs\ViewHelpers}
<f:layout name="Page/Standard" />

<f:section name="Configuration">
	<flux:form id="blog">
		<flux:form.sheet name="rssFeed">
			<flux:field.relation name="settings.rssPid" table="pages" />
			<flux:field.input name="settings.rssType" eval="trim,int" size="16" />
		</flux:form.sheet>
		<flux:form.sheet name="websiteStatistics">
			<flux:field.checkbox name="settings.enableTracking" />
			<flux:field.input name="settings.trackingCode" />
		</flux:form.sheet>
		<flux:form.sheet name="blogSettings">
			<flux:field.checkbox name="enableComments" />
		</flux:form.sheet>
	</flux:form>
	<!-- backend layout -->
	<flux:grid>
		<flux:grid.row>
			<flux:grid.column colPos="0" name="content" />
		</flux:grid.row>
	</flux:grid>
</f:section>

<f:section name="Header">
	<f:render partial="Page/Header" />
	<vhs:content.render column="1" slide="-1" />
</f:section>

<f:section name="Content">
	<article class="row">
		<div class="small-12 large-7 large-centered columns">
			<f:render partial="Page/Abstract" section="Main" arguments="{ page: page, pageId: pageId }" />

			<vhs:content.render column="0" />

			<f:render partial="Page/SocialBookmarks" arguments="{ page: page }" />

			<f:render partial="Page/Disqus" arguments="{ page: page }" />
		</div>
	</article>
</f:section>

<f:section name="Sidebar">
	<dl class="tabs" data-tab>
		<dd class="active">
			<a href="#panel-sidebar-1">
				<vhs:content.render column="7" as="tabs" limit="1" render="false" slide="-1">
					{tabs.0.header}
				</vhs:content.render>
			</a>
		</dd>
		<dd>
			<a href="#panel-sidebar-2">
				<vhs:content.render column="8" as="tabs" limit="1" render="false" slide="-1">
					{tabs.0.header}
				</vhs:content.render>
			</a>
		</dd>
		<dd>
			<a href="#panel-sidebar-3">
				<vhs:content.render column="9" as="tabs" limit="1" render="false" slide="-1">
					{tabs.0.header}
				</vhs:content.render>
			</a>
		</dd>
	</dl>

	<div class="tabs-content">
		<div class="content active" id="panel-sidebar-1">
			<vhs:content.render column="7" slide="-1" />
		</div>
		<div class="content" id="panel-sidebar-2">
			<vhs:content.render column="8" slide="-1" />
		</div>
		<div class="content" id="panel-sidebar-3">
			<vhs:content.render column="9" slide="-1" />
		</div>
	</div>
</f:section>

<f:section name="Footer12">
	<vhs:content.render column="4" slide="-1" />
</f:section>

<f:section name="Footer66">
	<section class="row">
		<div class="small-12 large-6 columns">
			<div class="panel">
				<vhs:content.render column="5" slide="-1" />
			</div>
		</div>
		<div class="small-12 large-6 columns">
			<div class="panel">
				<vhs:content.render column="6" slide="-1" />
			</div>
		</div>
</f:section>

<f:section name="Copyright">
	<f:render partial="Page/Copyright" arguments="{ rssPid: settings.rssPid, rssType: settings.rssType }" />
</f:section>
