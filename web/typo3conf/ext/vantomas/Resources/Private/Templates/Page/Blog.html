{namespace flux=FluidTYPO3\Flux\ViewHelpers}
{namespace vhs=FluidTYPO3\Vhs\ViewHelpers}
<f:layout name="Page/Standard" />

<f:section name="Configuration">
	<flux:form id="blog">
		<flux:form.sheet name="rssFeed">
			<flux:field.relation name="settings.rssPid" table="pages" />
			<flux:field.input name="settings.rssType" eval="trim,int" size="16" />
		</flux:form.sheet>
		<flux:form.sheet name="websiteStatistics">
			<flux:field.checkbox name="settings.enableTracking" />
			<flux:field.input name="settings.trackingCode" />
		</flux:form.sheet>
		<flux:form.sheet name="blogSettings">
			<flux:field.checkbox name="enableComments" />
		</flux:form.sheet>
	</flux:form>
	<!-- backend layout -->
	<flux:grid>
		<flux:grid.row>
			<flux:grid.column colPos="10" name="deprecation_message" />
		</flux:grid.row>
		<flux:grid.row>
			<flux:grid.column colPos="0" name="content" />
		</flux:grid.row>
	</flux:grid>
</f:section>

<f:section name="Content">
	<article class="row">
		<div class="small-12 large-7 large-centered columns">
			<f:render partial="Page/Abstract" section="Main" arguments="{ page: page, pageId: pageId }" />

			<vhs:content.render column="10" as="deprecated_message_blocks">
				<f:if condition="{deprecated_message_blocks -> f:count()}">
					<div class="deprecated">
						<f:for each="{deprecated_message_blocks}" as="deprecated_message_block">
							{deprecated_message_block -> f:format.raw()}
						</f:for>
					</div>
				</f:if>
			</vhs:content.render>

			<vhs:content.render column="0" />

			<f:render partial="Page/SocialBookmarks" arguments="{ page: page }" />

			<f:render partial="Page/Disqus" arguments="{ page: page }" />
		</div>
	</article>
</f:section>
