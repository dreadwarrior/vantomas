<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
	  xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">
	<head>
		<title>Tag Cloud Template</title>
	</head>
	<body>
		<f:layout name="Default" />

		<f:section name="Main">
			<div class="tagcloud">
				<f:for each="{cloud}" as="tag">
					<f:link.action action="search" arguments="{ tag: tag.value }" pageUid="159" rel="nofollow tag" title="{tag.value}">
						{tag.value}
					</f:link.action>
				</f:for>
			</div>
		</f:section>
	</body>
</html>
