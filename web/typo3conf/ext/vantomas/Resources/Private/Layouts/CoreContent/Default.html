<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
	  xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	  xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
	  xmlns:vhs="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">
	<head>
		<title>Default CoreContent Layout</title>
	</head>
	<body>
		<flux:form.data table="tt_content" record="{record}" field="content_options" as="content">
			<f:if condition="{content.settings.container.addAnchor}">
				<a id="{record.header -> vhs:or(alternative: record.titleAttribute) -> vhs:or(alternative: 'content {record.uid}') -> vhs:format.url.sanitizeString()}"></a>
			</f:if>
			<vhs:tag name="{vhs:variable.get(name: 'settings.container.types.{record.CType}') -> vhs:or(alternative: settings.container.types.default)}"
				class="{content.settings.container.className}">
				<f:if condition="{record.header}">
					<f:if condition="{record.header_layout -> vhs:or(alternative: content.settings.header.type)} < 100">
						<f:render partial="Content/Header" arguments="{content: content, record: record}" optional="TRUE" />
					</f:if>
				</f:if>
				<f:render section="Main" />
			</vhs:tag>
		</flux:form.data>
	</body>
</html>
