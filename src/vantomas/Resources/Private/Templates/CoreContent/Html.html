{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="NoHeader" />

<f:section name="Configuration">
	<flux:form id="html">
		<f:render partial="Properties/Header" arguments="{_all}" />
		<f:render partial="Properties/Container" arguments="{_all}" />
	</flux:form>
</f:section>

<f:section name="Preview">
	{record.bodytext -> f:format.crop(maxCharacters: 70) -> f:format.htmlentities()}
</f:section>

<f:section name="Main">
	{record.bodytext -> f:format.raw()}
</f:section>
