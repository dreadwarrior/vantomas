{namespace flux=FluidTYPO3\Flux\ViewHelpers}
{namespace vhs=Tx_Vhs_ViewHelpers}

<f:layout name="Standard" />

<f:section name="Configuration">
	<flux:form id="wide">
		<flux:form.sheet name="rssFeed">
			<flux:field.relation name="settings.rssPid" table="pages" />
			<flux:field.input name="settings.rssType" eval="trim,int" size="16" />
		</flux:form.sheet>
		<flux:form.sheet name="websiteStatistics">
			<flux:field.checkbox name="settings.enableTracking" />
			<flux:field.input name="settings.trackingCode" />
		</flux:form.sheet>
	</flux:form>
	<!-- backend layout -->
	<flux:grid>
		<flux:grid.row>
			<flux:grid.column colPos="0" name="content" />
		</flux:grid.row>
		<flux:grid.row>
			<flux:grid.column colPos="2" name="sidebar" />
		</flux:grid.row>
		<flux:grid.row>
			<flux:grid.column colPos="3" name="footer" />
		</flux:grid.row>
	</flux:grid>
</f:section>

<f:section name="Header">
	<f:render partial="Header" />
	<vhs:content.render column="1" slide="-1" />
</f:section>

<f:section name="Content">
	<vhs:content.render column="0" />
</f:section>

<f:section name="Sidebar">
	<vhs:content.render column="2" slide="-1" />
</f:section>

<f:section name="Footer">
	<vhs:content.render column="3" slide="-1" />
</f:section>

<f:section name="Copyright">
	<f:render partial="Copyright" arguments="{ rssPid: settings.rssPid, rssType: settings.rssType }" />
</f:section>
