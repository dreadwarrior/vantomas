# excludes: git, build folder, composer files, IDE settings
excludes.default=**/.git/**,.gitignore,**/build/**,composer.*,vendor/**,.externalToolBuilders/**,.buildpath,.project,.settings/**
excludes.prod=${excludes.default},**/*.dist.*,Resources/Private/Sass/**
excludes.dev=${excludes.default}

# **/build**,**/Scss/**,**/ui/**,vendor/**,.externalToolBuilders/**,.git/**,.sass-cache/**,build.*,composer.*,config.rb,**/README*.*,.project,.buildpath,.settings/**

typo3.commandline_dispatcher=${typo3.basedir}/cli_dispatch.phpsh

# css settings
css.images.root_dir.prod=http://static2.van-tomas.de/ext/vantomas
css.images.root_dir.dev=/typo3conf/ext/vantomas

# domain settings
domain.prod=www.van-tomas.de
domain.dev=dev.van-tomas.de

# static sub domains
domain.static.fileadmin.prod=static1.van-tomas.de/
domain.static.fileadmin.dev=dev.van-tomas.de/fileadmin/

domain.static.typo3conf.prod=static2.van-tomas.de/
domain.static.typo3conf.dev=dev.van-tomas.de/typo3conf/

domain.static.typo3temp.prod=static3.van-tomas.de/
domain.static.typo3temp.dev=dev.van-tomas.de/typo3temp/

disqus.developermode.prod=0
disqus.developermode.dev=1